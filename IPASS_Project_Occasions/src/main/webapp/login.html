<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Huibers Auto's</title>
    <link rel="stylesheet" href="css/login.css" type="text/css"/>
    <script src="/js/login.js" type="text/javascript"></script>
</head>

<body>

<main id="main-holder">


    <div id="login-error-msg-holder">
        <p id="login-error-msg">Invalid username <span id="error-msg-second-line">and/or password</span></p>
    </div>

    <form id="login-form">
        <label  for="username"></label><input type="text" name="username" id="username" class="login-form-field" placeholder="Username">
        <label for="password"></label><input type="password" name="password" id="password" class="login-form-field" placeholder="Password">
        <button onclick="login()" type="button" value="Login" >login</button>
    </form>

</main>




</body>
</html>
