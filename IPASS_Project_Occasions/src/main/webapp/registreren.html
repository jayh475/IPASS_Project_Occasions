<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>registreren</title>
    <link rel="stylesheet" href="registreren.html" type="text/css">
    <script src="js/registreren.js" type="text/javascript"></script>
</head>
<body>

<div class="container">
    <h1>Register</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>

    <form id="register-form">
        <label for="eigenaarNaam"><b>Vooraam</b></label>
        <input pattern=".*\S.*" type="text" placeholder="voer naam in" name="eigenaarNaam" id="eigenaarNaam" required>

        <label for="eigenaarAchternaam"><b>Achternaam</b></label>
        <input  type="text" placeholder="voer achternaam in" name="eigenaarAchternaam" id="eigenaarAchternaam" required>

        <label for="username"><b>Gebruikersnaam</b></label>
        <input type="text" placeholder="voer gebruikersnaam in" name="username" id="username" required>

        <label for="password"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="password" id="password" required>

        <label for="psw-repeat"><b>Repeat Password</b></label>
        <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required>
        <hr>
        <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>

        <button id="register-form-submit" type="submit" class="registerbtn">Registreer</button>
    </form>


</div>

<div class="container-signUp signin">
    <p>Already have an account? <a href="login.html">Sign in</a>.</p>
</div>





</body>
</html>
