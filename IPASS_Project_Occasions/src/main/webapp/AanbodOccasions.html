    <div id="placeholder"></div>


<script>
let carData;
fetch("restservices/cars", {method: 'GET'})
.then(response => response.json())
.then(function (myJson) {
carData = myJson;
console.log(myJson);

function carTemplate(car) {
return `
<div class="car">
    <img class="car-photo" src="${car.imageUrl}" alt="Auto foto's">
    <h4 class="car-name">${car.name}   </h4>
    <p><strong>merk:</strong>${car.brand} <strong> ,model:</strong>${car.model}</p>
    <p><strong>prijs:â‚¬</strong>${car.price}</p>
    <p><strong>bouwjaar:</strong>${car.yearOfManufacture}</p>
    <p><strong>km-stand:</strong> ${car.kilometre}</p>
    <p><strong>kenteken:</strong>${car.licencePlate}</p>
    <p><strong>brandstof:</strong>${car.fuelType}</p>

</div>
`
}
document.getElementById("placeholder").innerHTML = `

<H2 class="app-title"> Cars (${carData.length} results) </H2>
${carData.map(carTemplate).join('')}
<p class="footer">These ${carData.length} Cars were added recently. Check back soon for updates  </p>
`})


</script>
