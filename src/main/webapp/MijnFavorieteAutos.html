<div id="mijnFavorieteAutos"></div>




<script>
    let myFavoriteCars;
    let fetchOptions = {
        method: "GET",
        headers: {"Authorization": "Bearer " + window.sessionStorage.getItem("myJWT")}
    };


    fetch("restservices/account/myFavoriteCars", fetchOptions)
        .then(response => response.json())
        .then(function (myJson) {
            myFavoriteCars = myJson;
            console.log(myJson);

            document.getElementById("mijnFavorieteAutos").innerHTML = `

<H2 class="app-title"> (${myFavoriteCars.length} auto's in jouw lijst) </H2>
${myFavoriteCars.map(myFavoritesTemplate).join('')}


`
        });
