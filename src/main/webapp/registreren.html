<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>registreren</title>
    <link rel="stylesheet" href="css/index.css" type="text/css"/>
    <link rel="stylesheet" href="css/registreren.css" type="text/css"/>

    <script src="js/register.js" type="text/javascript"></script>
</head>
<body>

<div class="container">
    <h1>Registreer</h1>
    <p>Vul alles in om een account te maken.</p>
    <hr>

    <form id="register-form">
        <label for="username"><b>Gebruikersnaam</b></label>
        <input type="text" placeholder="voer gebruikersnaam in" name="username" id="username" required>

        <label for="password"><b>Wachtwoord</b></label>
        <input type="password" placeholder="voer wachtwoord in" name="password" id="password" required>

        <label for="checkbox"></label>registreer als admin<input type="checkbox" id="checkbox" name="checkbox">

        <p>Door het aanmaken van een account accepteert u de <a href="#">Algemene voorwaarden & Privacy</a>.</p>

        <button onclick="registreren()" type="button" class="registerbtn">Registreer</button>
    </form>


</div>

<div class="container-signUp signin">
    <p>Heeft u al een account ? <a href="index.html">Home</a>.</p>



</div>





</body>
</html>
